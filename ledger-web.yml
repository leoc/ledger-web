# Config file for ledger-web.
reports:
  - title: 'Balance'
    icon: 'bar-chart-o'
    type: 'balance'
    parameters:
      end: 'today'
      depth: 2
    resource: 'balance'
    query: '--flat --end {{end}} --depth {{depth}}'
  - title: 'Net Worth'
    icon: 'signal'
    reports:
      - title: 'Overview'
        type: 'balance'
        parameters:
          end: 'today'
          depth: 2
        resource: 'balance'
        query: "--flat --end '{{end}}' --depth {{depth}} ^Assets ^Liabilities"
      - title: 'Trend'
        type: 'periodical'
        parameters:
          period: 'this month'
          grouping: '-D'
        resource: 'register'
        query: "{{grouping}} -p '{{period}}' --empty -n ^Assets ^Liabilities"
  - title: 'Cashflow'
    icon: 'exchange'
    reports:
      - title: 'Overview'
        type: 'balance'
        parameters:
          end: 'today'
          depth: 2
        resource: 'balance'
        query: "--flat --end '{{end}}' --depth {{depth}} ^Expenses ^Income"
      - title: 'Trend'
        type: 'periodical'
        parameters:
          period: 'this month'
          grouping: '-D'
        query: "{{grouping}} -p '{{period}}' --empty -n ^Expenses ^Income"
  - title: 'Transactions'
    icon: 'bars'
    type: 'transactions'
    parameters:
      end: 'today'
    resource: 'transactions'
    query: '--end {{end}}'
  - title: 'Budget'
    icon: 'tasks'
    type: 'budget'
    parameters:
      period: 'current month'
    resource: 'budget'
    query: '-p {{period}}'
  - title: 'Expenses'
    icon: 'long-arrow-right'
    reports:
      - title: 'Overview'
        type: 'balance'
        parameters:
          end: 'today'
          depth: 2
        resource: 'balance'
        query: "--flat --end '{{end}}' --depth {{depth}} ^Expenses"
      - title: 'Trend'
        type: 'periodical'
        parameters:
          period: 'current month'
          grouping: '-D'
        query: "{{grouping}} -p '{{period}}' --empty -n ^Expenses"
  - title: 'Income'
    icon: 'long-arrow-left'
    reports:
      - title: 'Overview'
        type: 'balance'
        parameters:
          end: 'today'
          depth: 2
        resource: 'balance'
        query: "--flat --end '{{end}}' --depth {{depth}} ^Income"
      - title: 'Trend'
        type: 'periodical'
        parameters:
          period: 'current month'
          grouping: '-D'
        query: "{{grouping}} -p '{{period}}' --empty -n ^Income"
